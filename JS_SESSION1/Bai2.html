                   console.log('Phương trình vô số nghiệm')

        console.log(giaiPt(4,8));

        function gtPtBac2(a,b,c){
             if (a == 0) {
                if (b == 0) {
                    if (c == 0) {
                        console.log('Phuong trinh vo so nghiem')
                    }
                    else
                        console.log('Phuong trinh vo nghiem')
                }
                else {
                    x = -c / b
                    console.log(x)
                }
            }
            else {
                delta = b * b - 4 * a * c
                if (delta < 0) {
                    console.log('Phương trình vô nghiệm!!!')
                }
                else if (delta == 0) {
                    x1 = -b / (2 * a)
                    console.log('Phương trình có 1 nghiệm kép là:  ' + x1)
                }
                else {
                    x2 = (-b + Math.sqrt(delta)) / (2 * a)
                    x3 = (-b - Math.sqrt(delta)) / (2 * a)
                    console.log('Phương trình có 2 nghiệm phân biệt là :' + x2 + '   ---------   ' + x3)
                }
            }
        }
    console.log(gtPtBac2(1,-2,1));
