    <script>
        function xetAge(age){
            if(age<1){
                console.log('Trẻ sơ sinh')
            }else if(age==1 && age<= 3){
                console.log('Trẻ em')
            }else if(age>3 && age <18){
                console.log('Em bé')
            }else if( age>= 18 && age <40){
                console.log('Người lớn')
            }
        }
        xetAge(18);

        function tingTong(){
            var sum=0;
            for(var i= 1;i<100 ;i++ ){
                sum += i;
            }
            console.log(sum);
        }

        tingTong();

        var giaiThua=1;

            giaiThua *= i;

        console.log("java = " + java)
