<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_Array</title>
</head>
<body>
    <script>
        var personList= [
            {id:1, name:"A"},
            {id:2, name:"B"},
            {id:3, name:"C"}
        ];

        for(let i=0 ;i<personList.length;i++){
            let person = personList[i];


            for (var k in person){ // For in này dùng lặp các thuộc tính cho đối tượng
                console.log(person[k]);
            }
        }
    </script>
</body>
</html>
