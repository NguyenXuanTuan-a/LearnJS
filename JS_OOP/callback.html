<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>
<body>
    <script>
        function tong(x,y){
            return x+y;
        }
        function hieu(x,y){
            return x-y;
        }

        // callback là cho phép truyền một function như một tham số
        function tinhtoan(call){ // tham số call chính là đại diện cho
                                // funciton tong or hieu
            var kq = call(10,5);
            console.log("KQ= "+kq);
        }

        tinhtoan(tong);
        tinhtoan(hieu);
    </script>
</body>
</html>
